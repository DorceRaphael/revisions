<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 4</title>
  </head>
  <body>
    <section class="section-padding one-section">
      <div class="center">
        <h2 class="section-title">ONE</h2>
        <div class="line"></div>
        <form action="">
          <div>
            <label for="forname">Prénom</label>
            <input
              type="text"
              name="forname"
              id="forname-input"
              autocomplete="off"
            />
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              id="continent1"
              name="continent"
              value="Africa"
            />
            <label for="continent1">Africa</label>
            <input
              type="checkbox"
              id="continent2"
              name="continent"
              value="Asia"
            />
            <label for="continent2">Asia</label>
            <input
              type="checkbox"
              id="continent3"
              name="continent"
              value="Europe"
            />
            <label for="continent3">Europe</label>
            <input
              type="checkbox"
              id="continent4"
              name="continent"
              value="North America"
            />
            <label for="continent4">North america</label>
            <input
              type="checkbox"
              id="continent5"
              name="continent"
              value="oceania"
            />
            <label for="continent5">Oceania</label>
            <input
              type="checkbox"
              id="continent6"
              name="continent"
              value="South America"
            />
            <label for="continent6">South america</label>
          </div>
          <div>
            <label for="country-nbr">Nbr de pays à afficher:</label>
            <select name="country-nbr" id="country-nbr">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <button id="check-btn">CHECK</button>
        </form>
        <article class="one"></article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
